<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dialer-login">
      <div class="dialer-login-inner d-flex flex-column">
        <div class="dialer-login-form">
          <div class="d-flex align-items-center justify-content-center mb-2">
            <img src="http://livesportsaidev.herokuapp.com/assets/images/proge_logo.png"alt="icon" />
          </div>
          <form class="dialer-form">
            <div class="dialer-form-inner">
              <h3 class="text-center text-uppercase">Login</h3>
              <div class="dialer-formElement">
                <div class="formElement">
                  <input
                    id="input-1"
                    type="text"
                    placeholder="Enter username"
                    class="form-control"
                    style="
                      background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGP6zwAAAgcBApocMXEAAAAASUVORK5CYII=');
                      background-repeat: no-repeat;
                      background-attachment: scroll;
                      background-size: 16px 18px;
                      background-position: 98% 50%;
                      cursor: auto;
                    "
                    autocomplete="off"
                  />
                </div>
                <!---->
              </div>
              <div class="dialer-formElement">
                <div class="formElement">
                  <input
                    id="input-2"
                    type="password"
                    placeholder="password"
                    class="form-control"
                    style="
                      background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGP6zwAAAgcBApocMXEAAAAASUVORK5CYII=');
                      background-repeat: no-repeat;
                      background-attachment: scroll;
                      background-size: 16px 18px;
                      background-position: 98% 50%;
                      cursor: auto;
                    "
                    autocomplete="off"
                  />
                </div>
              </div>
              <div class="formSubmit">
                <button
                  type="submit"
                  class="btn dialer-button dialer-button-primary d-inline-flex align-items-center justify-content-center btn-primary"
                >
                  Sign In
                </button>
              </div>
              <div class="d-flex justify-content-between my-2 align-items-center">
                <div class="dialer-checkbox">
                  <input type="checkbox" />
                  <label class="text-small mb-0" for="exampleCheck1">Remember me</label >
                </div>
                <a class="dialer-custom-link text-small">Forgot password?</a>
              </div>
              <div class="d-flex justify-content-center mb-3">
                <span class="font-weight-bold">Or</span>
              </div>
              
              <div class="formSubmit formSubmitButton d-flex flex-column">
                <button type="submit" class="btn dialer-button dialer-button-primary d-inline-flex align-items-center justify-content-center btn-primary">
                    <img src="Apple_logo_black.svg" alt="Apple_logo_black.svg">
                  Sign in with Apple
                </button>
                
                <button type="submit" class="btn dialer-button dialer-button-primary d-inline-flex align-items-center justify-content-center btn-primary mb-0">
                  <img src="google_logo_black.png" alt="Apple_logo_black.svg">
                Sign in with Google
              </button>
              </div>
              
              </div>
              <div class="dialer-copyright d-flex justify-content-center align-items-center mt-3">
                <span class="pr-3 mr-2">@ 2020, Company</span>
                <a class="dialer-custom-link text-small">Contact Us</a>
              </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
